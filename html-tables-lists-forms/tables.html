<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tables</title>
    </head>
    <body>
        <!-- border == border around the table -->
        <table border="5">
            <!-- tr == table row th == table header td == table data -->
            <tr>
                <th>Name</th>
                <th>Birth Month</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>May</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Jake</td>
                <td>April</td>
                <td>22</td>
            </tr>
            <tr>
                <td>James</td>
                <td>December</td>
                <td>36</td>
            </tr>
        </table>
    </body>

</html>
