<!DOCTYPE html>
<!-- specifies content is in english -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>Semantic HTML</title>
    </head>
    <!-- 
    header -> defines top seciton of a webpage (like a banner)
    nav -> contains nav menu with links to other pages
    main -> primary content of the page (excluding sidebars or footers)
    article -> useed for self-contained content, like blog posts
    section -> groups related content within the page
    aside -> represents sidebar content, such as ads or related links
    footer -> contains copyright notices and extra info at the bottom
    -->
    <body>
        <header>
            <h1>My webpage</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <main>
                <section>
                    <h2>About us</h2>
                    <p>We build websites using clean html and css</p>
                </section>
                <article>
                    <h2>Latest Blog Post</h2>
                    <p>Undertstanding the importance of semantic html</p>
                </article>
                <aside>
                    <h3>Sidebar</h3>
                    <p>Links to useful resources</p>
                </aside>
            </main>
            <footer>
                <p>&copy; 2025 my website</p>
            </footer>
        </header>
    </body>

</html>
