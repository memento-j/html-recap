<!-- lets broswer know that html5 is being used-->
<!DOCTYPE html>
<!-- root element-->
<html>
    <!-- metadata-->
    <head>
        <!-- info to help search engines know what the content is (SEO = seaarch engine optimization is the process
         of improving a website's visibility in search engine result pages)-->
        <meta charset="UTF-8">
        <meta name="description" content="Learn HTML :D">
        <!-- keywords for SEO -->
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="John Doe">
        <title>myy webpage</title>
    </head>
    <!-- holds all visible content-->
    <body>
        <!-- header tags get smaller as you go higher in count h1-h6 -->
         <h1>Wao</h1>
         <h2>Wawawawa</h2>
         <p>paragraph tag (p)</p>

         <div style="background-color: antiquewhite; padding: 10px;">
            <h3> Div section</h3>
            <p>Block level container with div tag</p>
         </div>
        
         <!-- span tag is an inline level container (less space taken up)-->
         <p>This text has a <span style="color: blue; background-color: gray;">highlighted word</span> using span tag</p>
    </body>
</html>
